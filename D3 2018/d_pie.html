<!DOCTYPE html>
<html>
  <head>
    <title>[TEST] Pie Chart</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/d3@5.7.0/dist/d3.min.js"></script>
    <style type="text/css">
    body{
          margin: 0;
          padding: 0;
          }

          text{
              font-family: sans-serif;
              font-size: 1.5em;
              text-anchor: middle;
              fill: white;
              font-weight: bold;
          }
          .title{
            fill:red;
            font-family: monospace;
            font-size: 14px;
          }
          .legend_text,
          .legend_value{
              fill: #333333;
              font-size: 16px;
              text-anchor: start;
              font-weight: normal;
          }
          .legend_value{
              text-anchor: end;
          }
    </style>

  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script>

          const svg = d3.select("svg");

          const width = +svg.attr("width");

          const height = +svg.attr("height");

          const xAxisTickFormat = number => d3.format('.4~g')(number);

          const  data = [
                 { "label": "A Internacional", "value": 0.0 },
                 { "label": "AA- Local", "value": 5.2 },
                 { "label": "AA+ Local", "value": 8.3 },
                 { "label": "AAA Local", "value": 73.21 },
                 { "label": "BBB- Internacional", "value": 7.5 },
                 { "label": "NaciÃ³n Local", "value": 2.2 },
                 { "label": "No def. Local", "value": 3.6 },
                 { "label": "Otros", "value": 0.0 }
          ]


          const pie = d3.pie();


          //transform origin data into pieData
          const pieData = d3.pie().sort(null).value(d=>d.value)(data);

          console.log(pieData);


         //colorScale
             const colors = d3.scaleOrdinal()
                    .domain(data)
                    .range([
                      "#43fede",
                      "#f91000",
                      "#a6d269",
                      "#e7ee0b",
                      "#150796"
                    ]);
         //draw  arc
          const segments = d3.arc()
            	.innerRadius(0)
            	.outerRadius(175)
            	.padAngle(0)
            	.padRadius(0);


        const sections = svg.append("g")
                 .attr("transform",`translate(250,250)`)
                 .selectAll("path")
                 .data(pieData);

       //draw slice
        const pathsSlice = sections
             .enter()
             .append("path")
             .attr("d", segments)
             .attr("fill", d => colors(d.data.value))
             .attr("opacity", 0);

         pathsSlice.transition()
             .duration(2000)
             .delay((d,i)=>i*10)
           .attr("opacity", 1);

         pathsSlice.append('title')
            .text(d => d.data.label + "\n"+d.data.value);

         sections.enter()
             .append("path")
                 .attr("d",segments)
                 .attr("fill",function(d,i) { return colors(d.data.value); });

        //add legend
         const legends = svg.append("g")
                  .attr("transform","translate(500,100)")
                  .selectAll(".legends")
                  .data(pieData);



         const legend = legends
                        .enter()
                        .append("g")
                        .classed(".legends",true)
                        .attr("transform",function(d,i) { return `translate(0,${(i+1)*30})` })
                        .on("mouseenter", d => {
                         const selectedLabel = d.data.label;
                         console.log(selectedLabel);
                         pathsSlice.transition()
                           .attr("opacity", d => d.data.label === selectedLabel ? 1 : 0.2);
                       })
                       .on("mouseout", d => {
                         pathsSlice.transition()
                           .attr("opacity", 1);
                       });


          legend.append("rect")
             .attr("width",20)
             .attr("height",20)
             .attr("fill",function(d) { return colors(d.data.value) });

          legend.append("text")
                .attr("x",25)
                .attr("y",15)
                .attr("class","legend_text")
                .text(function(d) { return d.data.label });

          legend.append("text")
                 .attr("x",250)
                 .attr("y",15)
                 .attr("class","legend_value")
                 .text(function(d) { return  xAxisTickFormat(d.data.value)+"%"});


         let title = "Farmer's suicides in Maharashtra : Jan-Mar 2019";

        //add chart title
           svg.append('text')
              .text(title)
              .attr("y", 50)
              .attr("x", 450)
              .attr("class","title");



    </script>
  </body>
</html>
